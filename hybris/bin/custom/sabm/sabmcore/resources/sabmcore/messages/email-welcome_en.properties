text.value.customer = As a valued customer of Carlton & United Breweries, you now have access to our CUB Online portal available at https://online.cub.com.au

text.primaryadmin.portal = <b>What is the Online Portal?</b></br>This online portal will allow you to:<ul style="list-style-type:square"><li>Browse a catalogue of CUB products</li><li>Place an order at your convenience</li><li>Nominate your delivery date and carrier if this is set up in the system</li><li>View your recent invoices and order history</li><li>Pay your invoices online</li><li>Create order templates for your regular orders and products</li><li>Set up other users from your business on your account and give them the ability to purchase products and make payments on your behalf</li><li>Request support and online assistance via the Service Request / Contact Us  link</li></ul>
text.admin.portal = <b>What is the Online Ordering Portal?</b></br>This online ordering portal will allow you to:<ul style="list-style-type:square"><li>Browse a catalogue of CUB products</li><li>Place an order at your convenience</li><li>Nominate your delivery date and carrier if this is set up in the system</li><li>View your recent invoices and order history</li><li>Pay your invoices online</li><li>Create order templates for your regular orders and products</li><li>Set up other users from your business on your account and give them the ability to purchase products and make payments on your behalf</li><li>Request support and online assistance via the Service Request / Contact Us  link</li></ul>
text.staff.portal = <b>What is the Online  Portal?</b></br>Depending on the access you have been given by the person who set up your account, this online  portal will allow you to:<ul style="list-style-type:square"><li>Browse a catalogue of CUB products</li><li>Place an order at your convenience</li><li>Nominate your delivery date and carrier if this is set up in the system</li><li>View your recent invoices and order history</li><li>Pay your invoices online</li><li>Create order templates for your regular orders and products</li><li>Request support and online assistance via the Service Request / Contact Us  link</li></ul>


text.primaryadmin.why = <b>Why are you receiving this email?</b></br>Our records indicate you are the current contact for account queries or that you have been nominated as the online account administrator for your business.
text.admin.why = <b>Why are you receiving this email?</b></br>Someone from your business, who has access to our online portal has granted you administrator access to place orders, view invoices and help manage the business on their behalf. You will be able to see who set up your account by logging in and navigating to your Personal Details Page. The person who has set up your account will be listed under the admin section. 
text.staff.why = <b>Why are you receiving this email?</b></br>Someone from your business, who has access to our online portal, has granted you staff access to online.cub.com.au. Depending on the access this person has given you, you can login to place orders and/or view and pay invoices on behalf of the business. You will be able to see who set up your account by logging in and navigating to the Personal Details Page. The person who set up your account will be listed under the admin section.


text.how =To start using the portal, you need to set up your password. To do this, simply click on the below link and follow the prompts to complete your account set up. 


text.what = <b>What do I do after I\u2019ve activated my account?</b></br>The portal has been designed to be intuitive and easy to use. Login and familiarise yourself with it to see how simple and easy it is to navigate around. Don\u2019t worry, you can\u2019t break it and you can\u2019t place an order by accident because you will be prompted to confirm your order before placing it.</br>Login in and:<ul style="list-style-type:square"><li>find your favourite products</li><li>look at a previous order you have placed via the Customer Contact Centre</li><li>or set up another user who can place orders on your business behalf.</li></ul></br>Please have fun and explore the great features we have created to make your job easier.

