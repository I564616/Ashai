termsAndCondition=</br>Terms and Conditions: By setting up your account you agree to the full list of online terms and conditions. You will also be automatically added to our mailing list and receive future notifications of online offers, deals and new product offerings. If you do not wish to receive these notifications you can select to opt out of our mailing list on your 'Manage Profile' page.

#welcomeEcommercePortal = Welcome to the Carlton & United Breweries Online Ecommerce Portal.

valuedCustomerInfo = As a valued customer of CUB, you now have 24/7 access to our online shopping portal where you can:<ul style="list-style-type:square"><li>Browse a catalogue of CUB products and a range of our great deals online</li><li>Place your orders online and get your deliveries shipped to your preferred address</li><li>Manage your business accounts and view and pay your invoices online</li><li>View your recent order history and create new order templates for quick and easy purchases</li><li>Set up other users from your business on your account and give them the ability to purchase products and make payments on your behalf</li><li>Raise service requests for account management support and online assistance</li></ul>
valuedStaffCustomerInfo = As a valued customer of CUB, you now have 24/7 access to our online shopping portal. Depending on the access rights allocated to you by your business administrator you will now be able to:<ul style="list-style-type:square"><li>Browse a catalogue of CUB products and a range of our great deals online</li><li>Place your orders online and get your deliveries shipped to your preferred address</li><li>Manage your business accounts and view and pay your invoices online</li><li>View your recent order history and create new order templates for quick and easy purchases</li><li>Raise service requests for account management support and online assistance</li></ul>

#accountSetUp = To get access to all of this, you simply need to click on the URL below and follow the online prompts to completing your account set up.
