# Specifies the location of the spring context file putted automatically to the global platform application context.
sabmfacades.application-context=sabmfacades-spring.xml
leadingzeros.format.regx=0?(\\d+)
sku.zeros.format.regx=^0+(?=\\d+$)
trailingzeros.format.regx=\\.0*$|(\\.\\d*?)0+$
comma.number.format=#,###.00
salesordersimulate.service.call.enabled=true
cutofftime.verification.enabled = true
sales.order.simulate.cart.items.substituted = Some of the cart items modified

table.date.pattern=dd/MM/yy
sales.order.simulate.expiry.mins=5
sabm.checkout.countdown=5

delete.user.prefix=Deleted

email.registration.request.to.email=onlinesupport@asahibeverages.com

show.deal.titles=false
product.exclusion.importhandler.useV1=false

customer.passwordPattern=^(?=.*[0-9])(?=.*[a-zA-Z])(?=\\S+$).{5,10}$

db.cart.recalculation.disabled = false

exclude.product.error.msg = Sorry, but product %s is not available for you to order. Please remove it from your cart to continue, or call 1300 127 244 if this doesn&apos;t seem right.
excluded.product.error.codes=V1118, V1117
credit.block.error.codes = V1154

apb.products.force.in.stock.quantity=9999
cub.enable.carrier.restriction=true
enable.core.range.template=true
uom.exclude.codes=BIB,EA,L